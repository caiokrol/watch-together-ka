<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Vídeo</title>
    <style>
        body { font-family: sans-serif; background-color: #222; text-align: center; margin: 0; }
        video { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <video id="videoPlayer" src="https://private-films.s3.sa-east-1.amazonaws.com/2025-06-21+14-58-36.mp4"></video>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Conecta ao nosso servidor Socket.IO
        const socket = io();

        // Pega o elemento de vídeo
        const video = document.getElementById('videoPlayer');

        // Ouve os eventos vindos do servidor
        socket.on('play', () => {
            console.log("Comando 'play' recebido!");
            video.play();
        });

        socket.on('pause', () => {
            console.log("Comando 'pause' recebido!");
            video.pause();
        });

        socket.on('sync', (time) => {
            console.log(`Comando 'sync' recebido! Ajustando para ${time}s.`);
            // Ajusta o tempo do vídeo para o tempo recebido do controlador
            video.currentTime = time;
            // Dá play para garantir que está no mesmo estado do controlador
            video.play();
        });
    </script>
</body>
</html>
